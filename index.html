<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Castoro+Titling&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img src="img/logo.png" alt="app logo">
        <h1>Roman Numeral Converter</h1>
        <form class="form" id="form">
            <fieldset>
                <label for="number">Enter a Number:</label>
                <input type="number" name="" id="number">
                <button type="button" id="convert-btn">Convert</button>
            </fieldset>
        </form>
        <output class="output" id="output"></output>
    </main>
    <script src="script.js"></script>
</body>
</html>
